<!DOCTYPE html>
<html>
<head>
		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });

				//Autocomplete
				$("#autocomplete").autocomplete({
					source: ["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby", "python", "c", "scala", "groovy", "haskell", "perl"]
				});

				// Button
				$("#button").button();
				$("#radioset").buttonset();

				// Tabs
				$('#tabs').tabs();

				// Dialog
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
					buttons: {
						"Ok": function() {
							$(this).dialog("close");
						},
						"Cancel": function() {
							$(this).dialog("close");
						}
					}
				});

				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				// Datepicker
				$('#datepicker').datepicker({
					inline: true
				});

				// Slider
				$('#slider').slider({
					range: true,
					values: [17, 67]
				});

				// Progressbar
				$("#progressbar").progressbar({
					value: 20
				});

				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); },
					function() { $(this).removeClass('ui-state-hover'); }
				);

			});
		</script>

<title>Find a Doctor | hMobi</title>

</head>
<!-- Temporary logic to ensure that non-admins don't see any pages with the dashboard class -->
<body class="ui-widget-content">
	<div class="ui-widget-header">
		<h1 id="logo">
			hMobi 
		</h1>
		<form class="ui-widget" style="float: right" name="LoginForm">
			<input type="autocomplete" name="UserNameItem"/>
			<input type="autocomplete" name="PasswordItem"/>
			<button id="button" style= "clear: both;">Login</button>
		</form>
	</div>
	<div class="divider">
	</div>
	<div class="descript">
		<h1>Find a doctor near you.</h1>
		<p>hMobi allows you to find a doctor at a location convenient for you, and book appointments online </p>
	</div>
	<div class="search">
		<form id="specialty" name="SearchSpecialty">
			<p>Specialty</p><input type="text" name="SpecialtyItem"/>
		</form>
		<form id="location" name="SearchLocation">
			<p>Location</p><input type="text" name="LocationItem"/>
		</form>
		<input class="button" type="button" onclick="check(this.form)" value="Search"/>
	</div>

</body>
</html>
